<body>
  <div class="container">
    <h2>üèÜ Top 3 Internos</h2>
    <table class="table table-striped table-bordered" id="tabelaInternos">
      <thead>
        <tr>
          <th>Consultor</th>
          <th>Presencial</th>
          <th>EAD</th>
          <th>Semi</th>
          <th>Intelig√™ncia Artificial</th>
          <th>P√≥s-Gradua√ß√£o</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üåé Top 3 Externos</h2>
    <table class="table table-striped table-bordered" id="tabelaExternos">
      <thead>
        <tr>
          <th>Consultor</th>
          <th>Presencial</th>
          <th>EAD</th>
          <th>Semi</th>
          <th>Intelig√™ncia Artificial</th>
          <th>P√≥s-Gradua√ß√£o</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üìä Ranking Geral</h2>
    <table class="table table-striped table-bordered" id="tabelaGeral">
      <thead>
        <tr>
          <th>Consultor</th>
          <th>Presencial</th>
          <th>EAD</th>
          <th>Semi</th>
          <th>Intelig√™ncia Artificial</th>
          <th>P√≥s-Gradua√ß√£o</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // üîó Link da planilha (mantido conforme seu projeto atual)
    const url = "https://opensheet.elk.sh/12fP3mNTB1WwRE4Y41Xjpx9TzdfhXaVrZ5B-XsO9jgEc/base";

    fetch(url)
      .then(res => res.json())
      .then(dados => {
        // Divide em internos e externos
        const internos = dados.filter(d => d["Tipo"]?.toLowerCase() === "interno");
        const externos = dados.filter(d => d["Tipo"]?.toLowerCase() === "externo");

        // Ordena pelo total geral e pega top 3
        const topInternos = internos.sort((a, b) => (b["TOTAL GERAL"] || 0) - (a["TOTAL GERAL"] || 0)).slice(0, 3);
        const topExternos = externos.sort((a, b) => (b["TOTAL GERAL"] || 0) - (a["TOTAL GERAL"] || 0)).slice(0, 3);
        const rankingGeral = dados.sort((a, b) => (b["TOTAL GERAL"] || 0) - (a["TOTAL GERAL"] || 0));

        preencherTabela("tabelaInternos", topInternos);
        preencherTabela("tabelaExternos", topExternos);
        preencherTabela("tabelaGeral", rankingGeral);
      })
      .catch(err => {
        console.error("Erro ao carregar planilha:", err);
      });

    function criarLinha(d) {
      return `
        <tr>
          <td>${d["Consultores"] || "-"}</td>
          <td>${d["Matriculas Presencial"] || 0}</td>
          <td>${d["Matriculas Ead"] || 0}</td>
          <td>${d["Matriculas Semi-Presencial"] || 0}</td>
          <td>${d["Intelig√™ncia Artificial"] || 0}</td>
          <td>${d["P√≥s-Gradua√ß√£o"] || 0}</td>
          <td>${d["TOTAL GERAL"] || 0}</td>
        </tr>
      `;
    }

    function preencherTabela(id, dados) {
      const tabela = document.querySelector(`#${id} tbody`);
      tabela.innerHTML = dados.map(criarLinha).join("");
    }
  </script>
</body>
